<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1 class="titulo">BIENVENIDOS A MI ENCRIPTADOR</h1>
        <img src="img/Vector.png" class="logo" alt="Logo de alura">
    </header>
    <main class="main">
        <section class="div-principal">
            <textarea class="input-texto" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Ingrese tu texto aqui"></textarea>
            <div class="text-area">
                <img src="img/!.png" class="img-alerta">
                <label for="input-texto">Solo letras minúsculas y sin acentos.</label>
            </div>
            <div class="botones">
                <button class="encriptar" type="submit" onclick="btnEncriptar()"> Encriptar</button>
                <button class="desencriptar" type="submit" onclick="btnDesencriptar()"> Desencriptar</button>
            </div>
        </section>
        <section class="mensaje-caja">
            <div id="div-desaparece" class="mensaje-caja-div">
                <img src="img/Muñeco.png">
                <h2>Ningun texto fue encontrado</h2>
                <h3>Ingresa el texto que desees encriptar o desencriptar</h3>
            </div>
            <div id="div-aparece">
                <textarea class="mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
                <button class="copiar" onclick="copiar()">copiar</button>
            </div>        
        </section>
    </main>
    <footer>
        <p class="copyright">2022&copy Copyright By Oscar Gonzalez 2022</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
